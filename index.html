  <!-- Video Player Modal -->
  <div class="video-player-wrapper" id="video-player-wrapper">
    <span class="close-btn" id="close-btn">&times;</span>
    <video
      autoplay="autoplay"
      controls="controls"
      id="player"
      class="video-player"
      loop="loop"
      src="#"
      tabindex="0"
      type="video/webm, video/mp4, video/x-m4v, video/*, .mkv, .mp3"
      width="100%"
    ></video>
  </div>

  <script src="https://cdn.plyr.io/3.7.0/plyr.js"></script>
  <script>
    const player = new Plyr('#player', {
      controls: [
        'play-large',
        'rewind',
        'play',
        'fast-forward',
        'progress',
        'current-time',
        'mute',
        'volume',
        'captions',
        'settings',
        'pip',
        'fullscreen'
      ]
    });

    document.addEventListener('contextmenu', (e) => e.preventDefault());

    function ctrlShiftKey(e, keyCode) {
      return e.ctrlKey && e.shiftKey && e.keyCode === keyCode.charCodeAt(0);
    }

    document.onkeydown = (e) => {
      // Disable F12, Ctrl + Shift + I, Ctrl + Shift + J, Ctrl + U
      if (e.keyCode === 123 || ctrlShiftKey(e, 'I') || ctrlShiftKey(e, 'J') || ctrlShiftKey(e, 'C') || (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0))) {
        return false;
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      const videoLinks = document.querySelectorAll('.video-link');
      const videoPlayerWrapper = document.getElementById('video-player-wrapper');
      const closeBtn = document.getElementById('close-btn');
      const videoPlayer = document.getElementById('player');

      videoLinks.forEach(link => {
        link.addEventListener('click', (e) => {
          e.preventDefault();
          const videoUrl = link.getAttribute('data-video-url');
          videoPlayer.src = videoUrl;
          videoPlayerWrapper.style.display = 'flex';
          player.play();
        });
      });

      closeBtn.addEventListener('click', () => {
        videoPlayerWrapper.style.display = 'none';
        player.pause();
      });
    });
  </script>
